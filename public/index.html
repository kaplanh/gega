<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- google-fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="./css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <!-- Header Section -->
            <header class="bg-black py-12 text-gega-grey font-gemunu uppercase">
                <div
                    class="container flex items-center justify-between space-x-16"
                >
                    <!-- logo -->
                    <a href="#" class="text-6xl font-bold">GEGA</a>
                    <!-- Navigation -->
                    <nav class="flex justfy-between flex-1">
                        <!-- Menu -->
                        <div class="flex items-center text-lg space-x-8">
                            <a
                                href="#"
                                class="hover:text-gega-melon transition duration-500"
                                >movies</a
                            >
                            <a
                                href="#"
                                class="hover:text-gega-melon transition duration-500"
                                >movies</a
                            >
                            <a
                                href="#"
                                class="hover:text-gega-melon transition duration-500"
                                >celebrities</a
                            >
                            <a
                                href="#"
                                class="hover:text-gega-melon transition duration-500"
                                >blog</a
                            >
                            <a
                                href="#"
                                class="hover:text-gega-melon transition duration-500"
                                >news</a
                            >
                            <a
                                href="#"
                                class="hover:text-gega-melon transition duration-500"
                                >about</a
                            >
                        </div>
                        <!-- Login Area -->
                        <div class="flex items-center space-x-8">
                            <!-- Searc Area -->
                            <form>
                                <div
                                    class="group border-r px-4 mx-4 py-1 border-gega-red"
                                >
                                    <input
                                        type="text"
                                        class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-500"
                                    />
                                    <button
                                        class="-ml-4 group-hover:ml-0 transition duration-500"
                                    >
                                        <i
                                            class="fas fa-search group-hover:text-gega-red transition duration-500"
                                        ></i>
                                    </button>
                                </div>
                            </form>
                            <!--Signup Area-->
                            <div
                                class="flex items-center space-x-4 lg:space-x-8 lg:text-lg"
                            >
                                <a href="#">Login</a>
                                <a
                                    href="#"
                                    class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500 whitespace-nowrap"
                                    >Sign Up</a
                                >
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
        </div>
    </body>
</html>
